<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        /* 모달 스타일 */
  .modal {
    display: none; /* 기본적으로 모달을 숨김 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* 필요시 스크롤 */
    background-color: rgba(0, 0, 0, 0.4);
  }

  /* 모달 콘텐츠 스타일 */
  .modal-content {
    background-color: #fefefe00;
    margin: 15% auto; /* 중앙 정렬 */
    padding: 20px;
    border: 1px solid #88888800;
    width: 80%;
    max-width: 600px; /* 최대 너비 */
  }

  /* 이미지 스크롤 컨테이너 */
  .scroll-container {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
  }

  .scroll-container img {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100%;
    height: auto;
  }

  /* 닫기 버튼 스타일 */
  .close {
    color: #aaaaaa00;
    float: right;
    font-size: 0px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
        /* 이미지 컨테이너 스타일 */
  .responsive-image-container {
    width: 100%; /* 컨테이너 너비를 화면 너비에 맞춤 */
    max-width: 400px; /* 최대 너비 설정 */
    margin: auto; /* 중앙 정렬 */
  }
  /* 이미지 스타일 */
  img {
    width: 100%; /* 이미지 너비를 컨테이너에 맞춤 */
    height: auto; /* 원본 비율 유지 */
  }
        
        @font-face {
    font-family: 'Ownglyph_meetme-Rg';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/Ownglyph_meetme-Rg.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
        .center-text {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .special-word {
            font-family: 'Ownglyph_meetme-Rg';
            font-weight: 400;
            font-style: normal;
        }           
    </style>
</head>
<body>
    <div class="center-text">
        <span class="special-word">Jo&Oli's Wedding</span><br>
    </div>


<!-- 썸네일 이미지 -->
<div class="responsive-image-container">
<img src="https://i.ibb.co/JpvgKPf/IMG-0917.jpg" alt="Thumbnail 1" onclick="openModal()">

<!-- 모달 창 -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="scroll-container">
      <img src="https://gscaltexmediahub.com/wp-content/uploads/2023/05/the-day-of-ocean-2023_1.png" alt="Image 1">
      <img src="https://health.chosun.com/site/data/img_dir/2023/05/31/2023053102582_0.jpg" alt="Image 2">
      <img src="https://www.hyundai.com/content/dam/hyundai/ww/en/images/brand/74-world-oceans-day/brand-world-oceans-day-stg-m.jpg" alt="Image 3">
    </div>
  </div>
</div>

<script>
// 모달 열기
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// 모달 닫기
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

// 클릭 이외의 영역을 누를 때 모달 닫기
window.onclick = function(event) {
  if (event.target == document.getElementById("myModal")) {
    closeModal();
  }
}
</script>
</body>
</html>
